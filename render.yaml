services:
  - type: web
    name: blogspace-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: blogspace-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://your-app.vercel.app

databases:
  - name: blogspace-db
    databaseName: blogspace
    user: blogspace_user
    plan: free
